<ion-content>
  <div class="flex justify-center items-center w-full h-full bg-blue-dark">
    <div class="flex flex-col gap-4">

      <h1 class="w-full text-center text-white text-2xl font-bold">App Movil</h1>

      <div class="relative">
        <input type="text" placeholder="Correo Electronico" [(ngModel)]="email" class="pl-14 w-full h-10 border-none rounded-full bg-white bg-opacity-50 placeholder-white text-white font-bold shadow-lg">
        <div class="absolute inset-y-0 left-0 flex items-center">
          <ion-icon class="w-6 h-6 mx-3 text-white" name="mail-outline"></ion-icon>
        </div>
      </div>

      <div class="relative">
        <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="ContraseÃ±a" [(ngModel)]="password" class="pl-14 pr-14 w-full h-10 border-none rounded-full bg-white bg-opacity-50 placeholder-white text-white font-bold shadow-lg">
        <div class="absolute inset-y-0 left-0 flex items-center">
          <ion-icon class="w-6 h-6 mx-3 text-white" name="lock-closed-outline"></ion-icon>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center cursor-pointer" (click)="togglePassword()">
          <ion-icon class="w-6 h-6 mx-3 text-white" [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
        </div>
      </div>

      <button class="w-full h-10 bg-white border-none rounded-full shadow-lg" (click)="loginOrRegister()">
        <span class="text-blue-more-dark font-bold">Entrar</span>
      </button>
      
    </div>
  </div>
</ion-content>
