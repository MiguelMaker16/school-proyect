<ion-content>
  <div class="flex flex-col justify-center items-center w-full h-full bg-sky-700 gap-4">
    <h1 class="text-white font-bold text-2xl">Facebook</h1>
    <ion-item class="rounded-full bg-red-800!important">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input placeholder="Usuario" [type]="'text'"></ion-input>
    </ion-item>
    <ion-item class="rounded-full">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end" (click)="togglePassword()"></ion-icon>
  </ion-item>
  <ion-button shape="round">Entrar</ion-button>
  <a href="" class="text-white font-bold">Olvide Mi Contraseña</a>
  <ion-button shape="round">¡Regístrate Ahora!</ion-button>
  </div>
</ion-content>
